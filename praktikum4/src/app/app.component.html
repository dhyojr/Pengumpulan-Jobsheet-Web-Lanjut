<ul class="nav nav-pills">
  <li class="nav-item">

    class="nav-link"
    [class.active]="viewMode=='map'"
    >Map View</a
    >

  <li class="nav-item">
    <a
    (click)="viewMode = 'list'"
    class="nav-link"

</div>
